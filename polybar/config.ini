[colors]
background = #00
background-alt = #47474355
foreground = #C5C8C6
primary = #6ec2b3
secondary = #1b6659
alert = #fff700
red = #ff0000
disabled = #707880

[bar/main]
bottom = false
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = JetBrainsMono Nerd Font:style=Regular:size=10;2

modules-left = xworkspaces xwindow
modules-center = nowplaying pulseaudio
modules-right = memory cpu wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-padding = 3

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-padding = 2

label-empty-padding = 1

icon-0 = 1;I
icon-1 = 2;II
icon-2 = 3;III
icon-3 = 4;IV
icon-4 = 5;V
icon-5 = 6;VI
icon-6 = 7;VII
icon-7 = 8;VIII
icon-8 = 9;IX
icon-9 = 10;X

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false

format-volume = <label-volume>
format-volume-prefix = %{T4}%{T-}
format-volume-prefix-foreground = ${colors.primary}
label-volume = %{T1}%percentage%%%{T-}
label-volume-padding = 1

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.secondary}
label-muted = %{T1}%percentage%%%{T-}
label-muted-foreground = ${colors.foreground}
label-muted-padding = 1

click-right = pavucontrol&

[module/nowplaying]
type = custom/script
tail = true
interval = 1
format =  <label>
exec = playerctl metadata --format "{{ title }}"

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 30
format-full-prefix = 
format-full = <label-charging>
format-full-prefix-foreground = ${colors.primary}
format-charging-prefix = 
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.primary}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = ""
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = ""
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2 = ""
ramp-capacity-2-foreground = ${colors.alert}
ramp-capacity-3 = ""
ramp-capacity-3-foreground = ${colors.primary}
ramp-capacity-4 = ""
ramp-capacity-4-foreground = ${colors.primary}
ramp-capacity-5 = ""
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.primary}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.foreground}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"
label = %{T1}%time%%{T-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#6ec2b3}%ifname%%{F-} %essid%

[module/cspeed]
type = internal/network
interface = wlp2s0
interval = 1.0

format-connected = <label-connected>
format-connected-prefix = %{T9}%{T-}
format-connected-prefix-foreground = ${colors.primary}
label-connected = %{T9}%{T-}%{T2}%downspeed%%{T-}
label-connected-foreground = ${colors.fg}

format-disconnected = <label-disconnected>
format-disconnected-prefix = %{T9}%{T-}
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = %{T2}:(%{T-}
label-disconnected-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true
