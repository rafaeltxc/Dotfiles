window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

import:
  - ~/.alacritty-colorscheme/themes/afterglow.yaml

cursor:
  style:
    shape: Block
    blinking: on

shell:
  program: /usr/bin/zsh
